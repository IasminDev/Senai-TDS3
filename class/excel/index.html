<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table to Excel</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>Table to Excel</h1>
    <div>
        <input type="text" id="name" placeholder="Description">
        <input type="number" id="value" placeholder="Value">
        <input type="number" id="quantity" placeholder="Quantity">
    </div>
    <div>
        <button onclick="addToTable()">Add to table</button>
    </div>
    <div>
        <table id="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Value</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <div>
        <input type="text" id="nameToRemove" placeholder="Name to remove">
        <button onclick="removeOfTable()">Remove of table</button>
    </div>    
    <div>
        <button onclick="exportToTable()">Export to table</button>
    </div>    
</body>
</html>
